<ion-list>
  <ion-item-sliding *ngFor="let rest of listRestaurants; let index = index">
    <ion-item>
      <ion-label>{{ rest.name }}</ion-label>
      <ion-icon
        slot="end"
        (click)="setVisited(index, rest.visited)"
        name="{{getIcon(rest.visited)}}"
      ></ion-icon>
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="removeRestaurant(index)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
